<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>

    <style>
        #id1{
            color:tomato ; /* Color by name*/
        }
        #id2{
            color: rgb(206, 24, 70); /*RBG coloring scheme*/
        }

        #id3{
            color: #3029; /* hexadecimal value of color */
            background-color: rgb(101, 214, 10);
        }
    </style>
</head>
<body>
    <h3>Colors in CSS</h3>

    <h3>This is first box</h3>
    <p id="id1">This is paragraph from first box.</p>
    
    <h3>This is second box</h3>
    <p id="id2">This is paragraph from second box</p>
    
    <h3>This is third box</h3>
    <P id="id3">This is paragraph from third box</P>
</body>
</html>
