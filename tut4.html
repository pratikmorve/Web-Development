<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>
</head>

<body>
    <h3>This is list</h3>
    <ul type="disc">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>

    <ol type="I">
        <li>ordered list 1</li>
        <li>ordered list 2</li>
        <li>ordered list 3</li>
    </ol>

    <h3>This is table</h3>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Ranking</th>
                <th>Country</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>1</td>
                <td>India</td>
            </tr>

            <tr>
                <td>Steve Smith</td>
                <td>2</td>
                <td>Australia</td>
            </tr>

            <tr>
                <td>AB de villiers</td>
                <td>3</td>
                <td>RSA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
