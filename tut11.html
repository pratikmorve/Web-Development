<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styles</title>

    <style>
       p{
           font-family: cursive;
           font-size: 23px;
           line-height: 1.6em ;
           font-weight: bold;
       }

       span{
           font-variant: small-caps;
           font-style: italic;
       }
        
    </style>
</head>
<body>
    <h3>CSS Font family</h3>
    <p>Lets play with<span> fonts</span> . It is very exciting !!</p>
</body>
</html>
